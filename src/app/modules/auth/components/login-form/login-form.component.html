<div class="login-form-container w-300">
  <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="login-card">
      <mat-card-header class="!py-3">
        <mat-card-title>Login Form</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>email</mat-label>
              <input matInput placeholder="email" formControlName="email" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input
                formControlName="password"
                matInput
                [type]="hide ? 'password' : 'text'"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="onShowPasswordClick($event)"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
              <mat-error>this field is required!</mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions class="gap-2 !justify-between">
        <a mat-button type="link" [routerLink]="['/auth/reset-password']">
          Forgot Password?</a
        >
        <div class="flex gap-2">
          <a mat-raised-button type="link" [routerLink]="['/auth/register']"
            >Register</a
          >

          <button mat-flat-button color="tertiary" type="submit">Submit</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
<app-animation></app-animation>
<div class="container mx-auto mt-10">
  <h2 class="text-2xl font-bold text-center mb-4">Custom Colors</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="bg-hookersGreen h-32 p-4 text-white">Hookers Green</div>
    <div class="bg-goldenBrown h-32 p-4 text-white">Golden Brown</div>
    <div class="bg-cafNoir h-32 p-4 text-white">Caf Noir</div>
    <div class="bg-khaki h-32 p-4 text-black">Khaki</div>
    <div class="bg-dutchWhite h-32 p-4 text-black">Dutch White</div>
    <div class="bg-lawnGreen h-32 p-4 text-black">Lawn Green</div>
    <div class="bg-forestGreen h-32 p-4 text-white">Forest Green</div>
    <div class="bg-black h-32 p-4 text-white">Black</div>
    <div class="bg-sgbusGreen h-32 p-4 text-black">SGBus Green</div>
    <div class="bg-darkMossGreen h-32 p-4 text-white">Dark Moss Green</div>
  </div>
</div>
